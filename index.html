<!DOCTYPE html>
<html>
<head>
	<title>Simple Drag and Drop</title>
	<link href="./css/normalize.css" rel="stylesheet" type="text/css"/>
	<link href="./css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<p id="coords">
		X: <span id="x-coord"></span> Y: <span id="y-coord"></span>
	</p>
	<main>
		<div class="snap-to-me snap-1">

		</div>
		<div class="snap-to-me snap-2">

		</div>
		<div class="snap-to-me snap-3">

		</div>
		<div class="snap-to-me snap-4">

		</div>
		<div class="holster"><div class="draggable object1">Zarya</div></div>
		<div class="holster"><div class="draggable object2">Diablo</div></div>
		<div class="holster"><div class="draggable object3">Sonya</div></div>
		<div class="holster"><div class="draggable object4">Anub'Arak</div></div>
	</main>
	<footer>
		<script src="./js/drag.js"></script>
	</footer>
</body>
</html>
